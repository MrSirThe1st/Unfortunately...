<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unfortunately…</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="popup">
    <h1 class="logo">unfortunately…</h1>

    <div class="section">
      <label class="section-label">humor mode</label>
      <select id="humorMode" class="humor-select">
        <option value="darkHumor">dark humor</option>
        <option value="meanButFair">mean but fair</option>
        <option value="internet">internet</option>
        <option value="copium">copium</option>
        <option value="techDevTrauma">tech dev trauma</option>
        <option value="trump">trump</option>
        <option value="comedy">comedy</option>
        <option value="drillSergeant">drill sergeant</option>
        <option value="music">music/lyrics</option>
        <option value="philosophy">philosophy</option>
        <option value="christian">christian</option>
      </select>
    </div>

    <div class="section" id="intensitySection">
      <label class="section-label">intensity</label>
      <div class="intensity-slider-container">
        <input type="range" id="intensity" min="0" max="3" step="1" value="1">
        <div class="intensity-labels">
          <span>low</span>
          <span>medium</span>
          <span>high</span>
          <span>extreme</span>
        </div>
      </div>
    </div>

    <div class="section">
      <label class="toggle-container">
        <input type="checkbox" id="aiEnabled" checked>
        <span class="toggle-label">AI rewrites enabled</span>
      </label>
    </div>

    <div id="stats" class="section">
      <!-- populated by popup.js -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
